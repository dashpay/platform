compressionLevel: mixed

constraintsPath: ./.yarn/constraints.pro

enableGlobalCache: false

npmPublishRegistry: "https://registry.npmjs.org"

npmAuditExcludePackages:
  - rimraf # TODO: Update karma
  - glob # TODO: Update karma
  - inflight # TODO: Update karma
  - braces # TODO: Update karma
  - "@grpc/grpc-js" # TODO: Remove when gRPC stack is updated
  - "@humanwhocodes/config-array" # TODO: Update eslint
  - "@humanwhocodes/object-schema" # TODO: Update eslint

packageExtensions:
  "@dashevo/protobufjs@*":
    dependencies:
      chalk: ^3.0.0
      escodegen: ^2.0.0
      espree: ^9.1.0
      estraverse: ^5.3.0
      glob: ^7.2.0
      minimist: ^1.2.5
      semver: ^7.3.5
      uglify-js: ^3.14.4
  "@protobufjs/inquire@*":
    dependencies:
      long: ^5.2.0
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-node: ^0.3.6
  karma-mocha@*:
    dependencies:
      mocha: ^9.1.2
  ts-node@*:
    dependencies:
      typescript: ^3.9.5

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-outdated.cjs
    spec: "https://mskelton.dev/yarn-outdated/v2"

yarnPath: .yarn/releases/yarn-4.0.1.cjs
