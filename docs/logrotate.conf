# Example logrotate configuration for rs-dapi
# Copy this to /etc/logrotate.d/rs-dapi (or appropriate location)
# and adjust paths according to your deployment

/var/log/rs-dapi/access.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 dapi dapi
    postrotate
        # Send USR1 signal to rs-dapi to reopen log files
        # Replace with actual process management approach
        /bin/kill -USR1 $(cat /var/run/rs-dapi.pid) 2>/dev/null || true
    endscript
}

/var/log/rs-dapi/error.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 dapi dapi
    postrotate
        /bin/kill -USR1 $(cat /var/run/rs-dapi.pid) 2>/dev/null || true
    endscript
}
