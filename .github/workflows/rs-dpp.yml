name: RS DPP

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - v[0-9]+\.[0-9]+-dev
    paths:
      - .github/workflows/rs-dpp.yml
      - .github/workflows/rs-checks.yml
      - packages/contracts/feature-flags-contract/**
      - packages/contracts/dpns-contract/**
      - packages/contracts/dashpay-contract/**
      - packages/contracts/masternode-reward-shares-contract/**
      - packages/rs-dpp/**
  schedule:
    - cron: "30 4 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rs-checks:
    name: Rust
    uses: ./.github/workflows/rs-checks.yml
    with:
      package: "dpp"
