name: DAPI gRPC

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - v[0-9]+\.[0-9]+-dev
    paths:
      - .github/workflows/dapi-grpc.yml
      - .github/workflows/js-checks.yml
      - packages/dapi-grpc/**
      - packages/js-grpc-common/**
  schedule:
    - cron: '30 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  js-checks:
    name: JS checks
    uses: ./.github/workflows/js-checks.yml
    with:
      package: '@dashevo/dapi-grpc'
