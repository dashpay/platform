name: Prebuild Dev Containers

on:
  push:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/prebuild-devcontainers.yml'
      - rust-toolchain.toml
      - Dockerfile
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and push devcontainer
    runs-on: ["self-hosted", "linux", "arm64", "ubuntu-platform"]
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          use: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: dashpay
          password: ${{ secrets.GITHUB_TOKEN }}Ï€

      - name: Build and push Platform devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/dashpay/platform/devcontainer
          imageTag: 0.1.0
          platform: linux/amd64,linux/arm64
          configFile: .devcontainer/devcontainer-build.json
          push: true
          cacheFrom: ghcr.io/dashpay/platform/devcontainer
