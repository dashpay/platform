name: Package JS Tests

on:
  workflow_call:
    inputs:
      package:
        description: The package name to run tests for
        type: string
        required: true
      start-local-network:
        description: Does the specified package require local network to run tests
        type: boolean
        default: false
        required: false
      skip-tests:
        description: Skip running tests
        type: boolean
        default: false
        required: false
      install-browsers:
        description: Install browsers
        type: boolean
        default: false
        required: false

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Enable corepack
        run: corepack enable

      - name: Disable NPM audit
        run: npm config set audit false

      - name: Enable Yarn unplugged modules cache
        uses: actions/cache@v3
        with:
          path: '.yarn/unplugged'
          key: ${{ runner.os }}-yarn-unplugged-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-unplugged-

      - name: Install dependencies
        run: yarn install

      - name: Build package and dependencies
        run: yarn build --filter "+${{ inputs.package }}"

      - name: Run ESLinter
        run: yarn workspace "${{ inputs.package }}" lint

  test:
    name: Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    if: ${{ !inputs.skip-tests }}
    steps:
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        if: ${{ inputs.install-browsers }}
        with:
          firefox-version: 'latest'

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Enable corepack
        run: corepack enable

      - name: Disable NPM audit
        run: npm config set audit false

      - name: Enable Yarn unplugged modules cache
        uses: actions/cache@v3
        with:
          path: '.yarn/unplugged'
          key: ${{ runner.os }}-yarn-unplugged-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-unplugged-

      - name: Install dependencies
        run: yarn install

      - name: Build package and dependencies
        run: yarn build --filter "+${{ inputs.package }}"
        if: ${{ !inputs.start-local-network }}

      # We probably don't need to build all packages
      - name: Build all packages
        run: yarn build
        if: ${{ inputs.start-local-network }}

      - name: Create necessary dotenv files
        run: |
          cp packages/dapi/.env.example packages/dapi/.env
          cp packages/js-drive/.env.example packages/js-drive/.env
        if: ${{ !inputs.start-local-network }}

      - name: Set up Docker BuildX
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1
          install: true
          driver-opts: image=moby/buildkit:buildx-stable-1
        if: ${{ inputs.start-local-network }}

      - name: Enable buildkit cache
        uses: actions/cache@v3
        with:
          path: /tmp/buildkit-cache/buildkit-state.tar
          key: ${{ runner.os }}-buildkit-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildkit-
        if: ${{ inputs.start-local-network }}

      - name: Load buildkit state from cache
        uses: dashevo/gh-action-cache-buildkit-state@v1
        with:
          builder: buildx_buildkit_${{ steps.buildx.outputs.name }}0
          cache-path: /tmp/buildkit-cache
          cache-max-size: 3g
        if: ${{ inputs.start-local-network }}

      - name: Setup local network
        run: yarn configure
        if: ${{ inputs.start-local-network }}

      - name: Start local network
        run: yarn start
        if: ${{ inputs.start-local-network }}

      - name: Run tests
        run: yarn test --filter "${{ inputs.package }}"

      - name: Show Docker logs
        if: ${{ failure() }}
        uses: jwalton/gh-docker-logs@v2
