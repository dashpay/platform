      - name: Get tag
        uses: actions/github-script@v6
        id: tag
        with:
          result-encoding: string
          script: "return context.eventName === 'workflow_dispatch' ? core.getInput('tag') : context.payload.release.tag_name;"

      - name: Set suffix
        uses: actions/github-script@v6
        id: suffix
        with:
