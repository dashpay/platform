name: Release

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:
    name: Build Node.JS binding

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            node_arch: x64
            compiler: gnu
            platform: unknown-linux
          - os: ubuntu-latest
            arch: x86_64
            node_arch: x64
            compiler: musl
            platform: unknown-linux
          # Disabled since there are issues with linker
          # - os: ubuntu-latest
          #   arch: aarch64
          #   node_arch: arm64
          #   compiler: gnu
          #   platform: unknown-linux
          - os: ubuntu-latest
            arch: aarch64
            node_arch: arm64
            compiler: musl
            platform: unknown-linux
          - os: macos-11
            arch: x86_64
            platform: apple-darwin
          - os: macos-11
            arch: aarch64
            node_arch: arm64
            platform: apple-darwin

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install NPM deps
        run: npm ci

      - name: Set target name
        uses: actions/github-script@v5
        id: set-target
        with:
          script: |
            let target = '${{ matrix.arch }}-${{ matrix.platform }}';

            if ('${{ matrix.compiler }}') {
              target += '-${{ matrix.compiler }}';
            }

            core.info(`Set target ${target}`);

            return target;
          result-encoding: string

      - name: Setup Rust toolchain and target
        if: ${{ matrix.os == 'macos-11' }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          target: ${{ steps.set-target.outputs.result }}

      - name: Set LIBC env
        uses: actions/github-script@v5
        id: set-libc
        with:
          script: |
            let env = '';

            if (${{ matrix.compiler == 'musl' }}) {
              env = 'musl'
            }

            core.info(`Set LIBC env to "${env}"`);

            return env;
          result-encoding: string

      - name: Build for Linux (x86)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64' }}
        uses: docker://messense/rust-musl-cross:x86_64-musl
        with:
          workdir: /github/workspace/
          entrypoint: node/docker/build.sh
          args: -a ${{ matrix.node_arch }} -t ${{ steps.set-target.outputs.result }} -l ${{ steps.set-libc.outputs.result }}

      - name: Build for Linux (aarch64)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64' }}
        uses: docker://messense/rust-musl-cross:aarch64-musl
        with:
          workdir: /github/workspace/
          entrypoint: node/docker/build.sh
          args: -a ${{ matrix.node_arch }} -t ${{ steps.set-target.outputs.result }} -l ${{ steps.set-libc.outputs.result }}

      - name: Build for Mac OS
        if: ${{ matrix.os == 'macos-11' }}
        run: npm run build -- --release --target=${{ steps.set-target.outputs.result }}
        env:
          ARCH: ${{ matrix.node_arch }} # Overwrite current arch with target one

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v2
        with:
          name: prebuilds
          path: prebuilds/

  publish:
    name: Publish NPM Package
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Check package version matches tag
        uses: geritol/match-tag-to-package-version@0.2.0
        env:
          TAG_PREFIX: v

      - name: Setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install NPM deps
        run: npm ci

      - name: Download prebuild artifacts
        uses: actions/download-artifact@v2
        with:
          name: prebuilds
          path: prebuilds

      - name: List prebuilds
        run: ls -laR prebuilds

      - name: Publish NPM package
        uses: JS-DevTools/npm-publish@v1
        with:
          access: public
          token: ${{ secrets.NPM_TOKEN }}
