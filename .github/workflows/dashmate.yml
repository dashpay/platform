name: Dashmate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - v[0-9]+\.[0-9]+-dev
    paths:
      - .github/workflows/dashmate.yml
      - .github/workflows/js-checks.yml
      - packages/dashmate/**
      - packages/js-dash-sdk/**
      - packages/wallet-lib/**
      - packages/js-dapi-client/**
      - packages/dapi-grpc/**
      - packages/js-dpp/**
      - packages/wasm-dpp/**
      - packages/rs-dpp/**
      - packages/js-grpc-common/**
      - packages/contracts/dashpay-contract/**
      - packages/contracts/feature-flags-contract/**
      - packages/contracts/masternode-reward-shares-contract/**
      - packages/contracts/dpns-contract/**
      - packages/dash-spv/**
  schedule:
    - cron: '30 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  js-checks:
    name: JS
    uses: ./.github/workflows/js-checks.yml
    with:
      package: 'dashmate'
