---
name: "Setup Node.JS"
description: "Setup Node.JS binaries, dependencies and cache"
runs:
  using: composite
  steps:
    - name: Setup Node.JS
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: Enable corepack
      shell: bash
      run: corepack enable

    - name: Disable NPM audit
      shell: bash
      run: npm config set audit false

    - name: Cache NPM build artifacts (S3 bucket cache)
      uses: strophy/actions-cache@opendal-update
      with:
        bucket: multi-runner-cache-x1xibo9c
        root: actions-cache
        path: |
          .yarn/unplugged
        key: ${{ runner.os }}/yarn/unplugged/${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}/yarn/unplugged/

    - name: Install dependencies
      shell: bash
      run: NPM_CONFIG_LOGLEVEL=verbose DEBUG=* yarn install --inline-builds
