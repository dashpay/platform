---
name: "Rust Dependencies"
description: "Install dependencies"
inputs:
  toolchain:
    description: Rust toolchain to use, stable / nightly / beta, or exact version; uses rust-toolchain.toml if not specified
    default: ""
  target:
    description: Target Rust platform
    required: false
    default: x86_64-unknown-linux-gnu
  components:
    description: List of additional Rust toolchain components to install
    required: false
  cache:
    description: Enable Rust cache
    required: false
    default: "true"

# TODO: Cache deps here to save 1 minute
runs:
  using: composite
  steps:
    - name: Resolve HOME path for caching
      id: resolved_home
      shell: bash
      run: |
        echo "home=$HOME" >> "$GITHUB_OUTPUT"

    - name: Extract Rust toolchain version from rust-toolchain.toml
      shell: bash
      id: rust_toolchain
      run: |
        TOOLCHAIN_VERSION="${{ inputs.toolchain }}"
        if [[ -z "$TOOLCHAIN_VERSION" ]]; then
          TOOLCHAIN_VERSION=$(grep channel rust-toolchain.toml | awk '{print $3}' | tr -d '"')
        fi

        echo "TOOLCHAIN_VERSION=$TOOLCHAIN_VERSION" >> $GITHUB_ENV
        echo "version=$TOOLCHAIN_VERSION"  >> $GITHUB_OUTPUT

    - uses: dtolnay/rust-toolchain@master
      name: Install Rust toolchain
      with:
        toolchain: ${{ steps.rust_toolchain.outputs.version }}
        target: ${{ inputs.target }}
        components: ${{ inputs.components }}

    - name: Get protoc arch
      if: runner.os == 'Linux'
      shell: bash
      id: protoc_arch
      run: |
        arch="${{ runner.arch }}"

        case "$arch" in
          X64)
            echo "arch=x86_64" >> $GITHUB_OUTPUT
            ;;
          ARM64)
            echo "arch=aarch_64" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "Unsupported architecture: $arch"
            exit 1
            ;;
        esac

    - name: Restore cached protoc (v32.0)
      if: runner.os == 'Linux'
      id: cache-protoc
      uses: actions/cache@v4
      with:
        path: |
          ${{ steps.resolved_home.outputs.home }}/.local/protoc-32.0/bin
          ${{ steps.resolved_home.outputs.home }}/.local/protoc-32.0/include
        key: protoc/32.0/${{ runner.os }}/${{ steps.protoc_arch.outputs.arch }}

    - name: Install protoc (cached v32.0)
      if: runner.os == 'Linux'
      id: deps-protoc
      shell: bash
      run: |
        set -euxo pipefail
        PROTOC_DIR="${HOME}/.local/protoc-32.0"
        if [ ! -x "${PROTOC_DIR}/bin/protoc" ]; then
          mkdir -p "${PROTOC_DIR}"
          curl -fsSL -o /tmp/protoc.zip \
            "https://github.com/protocolbuffers/protobuf/releases/download/v32.0/protoc-32.0-linux-${{ steps.protoc_arch.outputs.arch }}.zip"
          unzip -o /tmp/protoc.zip -d "${PROTOC_DIR}"
        fi
        echo "${PROTOC_DIR}/bin" >> "$GITHUB_PATH"
        echo "PROTOC=${PROTOC_DIR}/bin/protoc" >> "$GITHUB_ENV"

    - name: Save cached protoc (v32.0)
      if: runner.os == 'Linux' && steps.cache-protoc.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: |
          ${{ steps.resolved_home.outputs.home }}/.local/protoc-32.0/bin
          ${{ steps.resolved_home.outputs.home }}/.local/protoc-32.0/include
        key: protoc/32.0/${{ runner.os }}/${{ steps.protoc_arch.outputs.arch }}

    - name: Set HOME variable to github context
      shell: bash
      run: echo "HOME=$HOME" >> $GITHUB_ENV

    - name: Cache cargo registry
      uses: actions/cache@v4
      if: inputs.cache == 'true'
      with:
        path: |
          ${{ steps.resolved_home.outputs.home }}/.cargo/registry/index
          ${{ steps.resolved_home.outputs.home }}/.cargo/registry/cache
          ${{ steps.resolved_home.outputs.home }}/.cargo/git
        key: ${{ runner.os }}/cargo/registry/${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}/cargo/registry/${{ hashFiles('**/Cargo.lock') }}
          ${{ runner.os }}/cargo/registry/

    - name: Install clang
      id: deps-clang
      shell: bash
      if: runner.os == 'Linux'
      run: |
        sudo apt update -qq
        # snappy is required by rust rocksdb
        sudo apt install -qq --yes clang llvm libsnappy-dev
        sudo update-alternatives --set cc /usr/bin/clang
