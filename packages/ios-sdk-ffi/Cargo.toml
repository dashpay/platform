[package]
name = "ios-sdk-ffi"
version = "2.0.0-rc.14"
authors = ["Dash Core Group <dev@dash.org>"]
edition = "2021"
license = "MIT"
description = "FFI bindings for Dash Platform SDK iOS integration"

[lib]
name = "ios_sdk_ffi"
crate-type = ["staticlib", "cdylib"]

[dependencies]
dash-sdk = { path = "../rs-sdk", features = ["mocks"] }
dpp = { path = "../rs-dpp" }
drive = { path = "../rs-drive" }
platform-value = { path = "../rs-platform-value" }
platform-version = { path = "../rs-platform-version" }

# FFI and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async runtime
tokio = { version = "1.41", features = ["rt-multi-thread", "macros"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[build-dependencies]
cbindgen = "0.27"

[dev-dependencies]
hex = "0.4"