[package]
name = "platform-wallet"
version = "0.1.0"
edition = "2021"
authors = ["Dash Core Team"]
license = "MIT"
description = "Platform wallet with identity management support"

[dependencies]
# Dash Platform packages
dpp = { path = "../rs-dpp" }

# Key wallet dependencies (from rust-dashcore)
key-wallet = { git = "https://github.com/dashpay/rust-dashcore", rev = "9b85df8a7cf5b8b2da6d2625b0eea4e9623b7d1e" }
key-wallet-manager = { git = "https://github.com/dashpay/rust-dashcore", rev = "9b85df8a7cf5b8b2da6d2625b0eea4e9623b7d1e", optional = true }

# Core dependencies
dashcore = { git = "https://github.com/dashpay/rust-dashcore", rev = "9b85df8a7cf5b8b2da6d2625b0eea4e9623b7d1e" }

# Standard dependencies
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

# Collections
indexmap = "2.0"


[features]
default = ["bls", "eddsa", "manager"]
bls = ["key-wallet/bls"]
eddsa = ["key-wallet/eddsa"]
manager = ["key-wallet-manager"]
