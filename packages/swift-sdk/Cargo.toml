[package]
name = "swift-sdk"
version = "2.0.0-rc.14"
edition = "2021"
rust-version.workspace = true
license = "MIT"
description = "Swift wrapper for idiomatic iOS SDK bindings over ios-sdk-ffi"

[lib]
crate-type = ["staticlib", "cdylib"]

[dependencies]
rs_sdk_ffi = {  package = "ios-sdk-ffi", path = "../rs-sdk-ffi" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["rt", "macros"] }
libc = "0.2"

[build-dependencies]
cbindgen = "0.27"