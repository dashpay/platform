language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
braces = "SameLine"
line_length = 100
tab_width = 2
documentation = true
documentation_style = "c99"
usize_is_size_t = true

[parse]
parse_deps = true
include = ["ios-sdk-ffi"]

[export]
prefix = "SwiftDash"
exclude = ["ios_sdk_ffi"]

[defines]
"target_os = ios" = "SWIFT_DASH_IOS"
"target_os = macos" = "SWIFT_DASH_MACOS"