[package]
name = "rs-drive"
description = "Dash drive built on top of GroveDB"
version = "0.22.0-dev.3"
edition = "2021"
license = "MIT"
private = true

[dependencies]
serde = { version = "1.0.132", features = ["derive"] }
ciborium = "0.2.0"
bs58 = "0.4.0"
base64 = "0.13.0"
rand = "0.8.4"
byteorder = "1.4.3"
indexmap = "1.8.0"
hex = "0.4.3"
array_tool = "1.0.3"
rand_distr = "0.4.3"
tempdir = "0.3.7"
serde_json = "1.0.73"

[dependencies.grovedb]
git = "https://github.com/dashevo/grovedb"
branch = "master"

[dependencies.storage]
git = "https://github.com/dashevo/grovedb"
branch = "master"
