[package]
name = "rs-dapi-client"
version = "0.1.0"
edition = "2021"

[dependencies]
backon = "0.4.1"
dapi-grpc = { path = "../dapi-grpc", features = ["client"] }
futures = "0.3.28"
http = "0.2.9"
rand = { version = "0.8.5", features = ["small_rng"] }
thiserror = "1.0.41"
tonic = "0.9.2"
tracing = "0.1.37"
drive = { path = "../rs-drive", no-default-features = true, features = ["verify"] }
ciborium = { git = "https://github.com/qrayven/ciborium", branch = "feat-ser-null-as-undefined" }
dpp = { path = "../rs-dpp" }
hyper = "0.14.27"
tower = "0.4.13"
hyper-rustls = { version = "0.24.1", features = ["http2"] }
rustls = { version = "0.21.5", features = ["dangerous_configuration"] }
lazy_static = "1.4.0"
