[package]
name = "rs-dapi-client"
version = "1.7.0"
edition = "2021"

[features]
# TODO we should not enable deps features in default
default = [
    "mocks",
    "offline-testing",
    "dapi-grpc/client",
    "backon/tokio-sleep",
    "wasm",               # TODO: remove
]
mocks = [
    "dep:sha2",
    "dep:hex",
    "dapi-grpc/mocks",
    "dep:serde",
    "dep:http-serde",
    "dep:serde_json",
]
# dump requests and responses to file
dump = ["mocks"]
# skip tests that require connection to the platform; enabled by default
offline-testing = []
wasm = [
    "dapi-grpc/wasm",
    "dapi-grpc/platform",
    "dapi-grpc/core",
    "dep:tonic-web-wasm-client",
    "dep:http",
    "dep:wasm-bindgen-futures",
    "dep:gloo-timers",
    "getrandom/js",
]

[dependencies]
backon = { version = "1.3", default-features = false }
gloo-timers = { version = "0.3.0", features = ["futures"], optional = true }
dapi-grpc = { path = "../dapi-grpc", features = [
    "core",
    "platform",
], default-features = false }
futures = { version = "0.3.28" }
http = { version = "1.1.0", default-features = false, optional = true }
http-serde = { version = "2.1", optional = true }
getrandom = { version = "0.2", optional = true }
tonic-web-wasm-client = { version = "0.6.0", optional = true }
rand = { version = "0.8.5", features = [
    "small_rng",
    "getrandom",
], default-features = false }
thiserror = "1.0.64"
tracing = "0.1.40"
tokio = { version = "1.40", default-features = false }
sha2 = { version = "0.10", optional = true }
hex = { version = "0.4.3", optional = true }
lru = { version = "0.12.3" }
serde = { version = "1.0.197", optional = true, features = ["derive"] }
serde_json = { version = "1.0.120", optional = true }
chrono = { version = "0.4.38", features = ["serde"] }
wasm-bindgen-futures = { version = "0.4.49", optional = true }

[dev-dependencies]
tokio = { version = "1.40", features = ["macros"] }
