os: linux
language: node_js
node_js:
  - "10"
  - "12"

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

after_install:
  - npm run build:prod

deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/travis-deploy.sh
    on:
      repo: dash
      branch: master
