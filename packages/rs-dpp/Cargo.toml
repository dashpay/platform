[package]
name = "dpp"
version = "0.1.0"
edition = "2018"
authors = ["Anton Suprunchuk <anton.suprunchuk@gmail.com>", "Samuel Westrich <sam@dash.org>", "Ivan Shumkov <ivan@shumkov.ru>", "Djavid Gabibiyan <djavid@dash.org>", "Igor Markin <igor.markin@dash.org>"]

[dependencies]
anyhow = { version = "1.0.70" }
async-trait = { version = "0.1.68" }
base64 = "0.20.0"
bls-signatures = { git = "https://github.com/dashpay/bls-signatures", branch = "develop" }
bs58 = "0.4.0"
byteorder = { version = "1.4" }
chrono = { version = "0.4.20", default-features = false, features = [
    "wasmbind",
    "clock",
] }
ciborium = { git = "https://github.com/qrayven/ciborium", branch = "feat-ser-null-as-undefined" , optional = true}
dashcore = { git = "https://github.com/dashpay/rust-dashcore", features = [
    "std",
    "secp-recovery",
    "rand",
    "signer",
    "use-serde",
], default-features = false, branch = "feat/addons" }
env_logger = { version = "0.9" }
enum-map = { version = "2.5.0"}
futures = { version = "0.3" }
getrandom = { version = "0.2", features = ["js"] }
hex = { version = "0.4" }
integer-encoding = { version = "3.0.4" }
itertools = { version = "0.10" }
json-patch = "0.2.6"
jsonptr = "0.1.5"
jsonschema = { git = "https://github.com/fominok/jsonschema-rs", branch = "feat-unevaluated-properties", default-features = false, features = [
    "draft202012",
] }
lazy_static = { version = "1.4" }
log = { version = "0.4.6" }
num_enum = "0.5.7"
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
rand = { version = "0.8.4", features = ["small_rng"] }
regex = { version = "1.5" }
serde = { version = "1.0.152", features = ["derive"] }
serde-big-array = "0.4.1"
serde_cbor = "0.11.2"
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_repr = { version = "0.1.7" }
sha2 = { version = "0.10" }
thiserror = { version = "1.0" }
mockall = { version = "0.11.3", optional = true }
data-contracts = { path = "../data-contracts" }
platform-value = { path = "../rs-platform-value" }
platform-version = { path = "../rs-platform-version" }
platform-versioning = { path = "../rs-platform-versioning" }
platform-value-convertible = { path = "../rs-platform-value-convertible" }
platform-serialization = { path = "../rs-platform-serialization" }
platform-serialization-derive = { path = "../rs-platform-serialization-derive" }
derive_more = "0.99.17"
ed25519-dalek = {version = "2.0.0-rc.2", features = ["rand_core"] }
nohash-hasher = "0.2.0"
rust_decimal = "1.29.1"
rust_decimal_macros = "1.29.1"

[dev-dependencies]
test-case = { version = "2.0" }
tokio = { version = "1.17", features = ["full"] }
pretty_assertions = { version = "1.3.0" }

[features]
default = ["json-object", "platform-value", "validation", "state-transitions", "state-transitions",
    "state-transition-actions", "state-transition-transformers", "state-transition-validation", "validation",
    "random-public-keys", "identity-serialization", "state-transition-actions", "fee-distribution", "system_contracts"]
drive = ["state-transition-actions", "fee-distribution", "system_contracts"]
abci = ["state-transitions", "state-transition-actions", "state-transition-transformers", "state-transition-validation", "validation", "random-public-keys", "identity-serialization"]
cbor = ["ciborium"]
validation = ["platform-value"]
json-object = ["platform-value"]
platform-value = []
identity-hashing = ["identity-serialization"]
identity-serialization = []
identity-serde-conversion = []
identity-value-conversion = ["identity-serde-conversion"]
identity-json-conversion = ["identity-value-conversion"]
identity-cbor-conversion = ["identity-value-conversion", "cbor"]
state-transition-serde-conversion = ["state-transition-value-conversion"]
state-transition-value-conversion = ["platform-value"]
state-transition-json-conversion = ["json-object"]
state-transition-cbor-conversion = ["cbor"]
state-transition-validation = []
state-transition-signing = []
state-transitions = []
state-transition-actions = []
state-transition-transformers = ["state-transitions", "state-transition-actions"]
system_contracts = ["factories"]
fixtures-and-mocks = ["mockall"]
random-public-keys = []
random-identities = ["random-public-keys"]
random-documents = []
random-document-types = []
fee-distribution = []
extended-document = []
client = []
factories = []
