[package]
name = "rs-sdk-ffi"
version = "2.0.0-rc.14"
authors = ["Dash Core Group <dev@dash.org>"]
edition = "2021"
license = "MIT"
description = "FFI bindings for Dash Platform SDK - C-compatible interface for cross-platform integration"

[lib]
crate-type = ["staticlib", "cdylib"]

[dependencies]
dash-sdk = { path = "../rs-sdk", features = ["mocks", "dpns-contract", "dashpay-contract"] }
drive-proof-verifier = { path = "../rs-drive-proof-verifier" }
rs-sdk-trusted-context-provider = { path = "../rs-sdk-trusted-context-provider" }

# Core SDK integration (always included for unified SDK)
dash-spv-ffi = { path = "../../../rust-dashcore/dash-spv-ffi" }

# Key and wallet management
key-wallet = { path = "../../../rust-dashcore/key-wallet" }
dashcore = { path = "../../../rust-dashcore/dash" }
secp256k1 = "0.30"

# FFI and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = { version = "=2.0.0-rc.3", features = ["serde"] }

# Async runtime
tokio = { version = "1.41", features = ["rt-multi-thread", "macros"] }

# Error handling
thiserror = "2.0"

# Logging
tracing = "0.1"

# Encoding
bs58 = "0.5"
hex = "0.4"

# System APIs
libc = "0.2"

# Concurrency
once_cell = "1.20"

# HTTP client for diagnostics
reqwest = { version = "0.12", features = ["json", "rustls-tls-native-roots"] }

[build-dependencies]
cbindgen = "0.27"

[profile.release]
lto = "fat"              # Enable cross-crate optimization
codegen-units = 1        # Single codegen unit for better optimization
strip = "symbols"        # Strip debug symbols for smaller size
opt-level = "z"          # Optimize for size
panic = "abort"          # Required for iOS

[dev-dependencies]
hex = "0.4"
env_logger = "0.11"
dotenvy = "0.15"
envy = "0.4"
zeroize = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"

[[test]]
name = "integration"
path = "tests/integration.rs"

[[bin]]
name = "test_sdk"
path = "src/bin/test_sdk.rs"