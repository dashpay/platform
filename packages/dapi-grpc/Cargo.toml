[package]
name = "dapi-grpc"
description = "GRPC client for Dash Platform"
version = "0.25.0-dev.6"
authors = [
    "Samuel Westrich <sam@dash.org>",
    "Igor Markin <igor.markin@dash.org>",
    "≈Åukasz Klimek <lukasz.klimek@dash.org>",
    "Anton Suprunchuk <anton.suprunchuk@dash.org>",
    "Ivan Shumkov <shumkov@dash.org>",
]
edition = "2021"
license = "MIT"

[dependencies]
prost = { version = "0.11.9" }
prost-types = { version = "0.11.9" }
tonic = { version = "0.9.2", features = [
    "codegen",
    "prost",
], default-features = false }

[dev-dependencies]
tokio = { version = "1.29.0" }

[build-dependencies]
tonic-build = { version = "0.9.2" }

[features]
default = ["core", "platform", "client", "testnet"]
# Build dash core data structures
core = ["core_v0"]
# Build dash platform data structures
platform = ["platform_v0"]
# Build client implementation based on tonic
client = ["tonic/channel", "tonic/tls", "tonic/tls-roots", "platform"]
# Enable tests that require communication with testnet
testnet = ["client"]

core_v0 = []
platform_v0 = []

[lib]

[[example]]
name = "core_example"
path = "clients/core/v0/rust/core_example.rs"


[[example]]
name = "platform_example"
path = "clients/platform/v0/rust/platform_example.rs"
