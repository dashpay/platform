[package]
name = "dapi-grpc"
description = "GRPC client for Dash Platform"
version = "1.7.0"
authors = [
  "Samuel Westrich <sam@dash.org>",
  "Igor Markin <igor.markin@dash.org>",
  "≈Åukasz Klimek <lukasz.klimek@dash.org>",
  "Anton Suprunchuk <anton.suprunchuk@dash.org>",
  "Ivan Shumkov <shumkov@dash.org>",
]
edition = "2021"
rust-version.workspace = true
license = "MIT"

[features]
default = ["core", "platform", "client"]
core = []
platform = []
# Re-export Dash Platform protobuf types as `dapi_grpc::platform::proto`
# Note: client needs tls and tls-roots to connect to testnet which uses TLS.
tenderdash-proto = []

# Client support.
client = [
  "tonic/channel",
  "tonic/transport",
  "tonic/tls",
  "tonic/tls-roots",
  "tonic/tls-webpki-roots",
  "platform",
  "tenderdash-proto/client",
]

# Specialized features for building the client in a wasm environment.
# Conflicts with `client` and `server` feature.
wasm = ["tenderdash-proto/client"]

# Build tonic server code. Includes all client features and adds server-specific dependencies.
server = [
  "tonic/channel",
  "tonic/transport",
  "platform",
  "tenderdash-proto/server",
  "client",
]

serde = ["dep:serde", "dep:serde_bytes", "tenderdash-proto/serde"]
mocks = ["serde", "dep:serde_json"]

[dependencies]
tenderdash-proto = { path = "../../../rs-tenderdash-abci/proto", default-features = false }

prost = { version = "0.13" }
futures-core = "0.3.30"
tonic = { version = "0.12.3", features = [
  "codegen",
  "prost",
], default-features = false }
serde = { version = "1.0.197", optional = true, features = ["derive"] }
serde_bytes = { version = "0.11.12", optional = true }
serde_json = { version = "1.0", optional = true }
dapi-grpc-macros = { path = "../rs-dapi-grpc-macros" }
platform-version = { path = "../rs-platform-version" }

[build-dependencies]
tonic-build = { version = "0.12.3" }

[lib]

[[example]]
name = "core_example"
path = "clients/core/v0/rust/core_example.rs"


[[example]]
name = "platform_example"
path = "clients/platform/v0/rust/platform_example.rs"

[package.metadata.cargo-machete]
ignored = [
  "platform-version",
  "serde_bytes",
  "futures-core",
  "dapi-grpc-macros",
]
