[package]
name = "platform-value"
authors = ["Samuel Westrich <sam@dash.org>"]
description = "A simple value module"
version = "1.3.0-dev.1"
edition = "2021"
rust-version.workspace = true
license = "MIT"

[dependencies]
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
ciborium = { git = "https://github.com/qrayven/ciborium", branch = "feat-ser-null-as-undefined", optional = true }
thiserror = "1.0.58"
bs58 = "0.5.1"
base64 = "0.22.1"
hex = "0.4.3"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"], optional = true }
rand = { version = "0.8.4", features = ["small_rng"] }
treediff = "5.0.0"
regex = "1.7.1"
lazy_static = "1.4.0"
platform-serialization = { path = "../rs-platform-serialization" }
platform-version = { path = "../rs-platform-version" }
indexmap = "2.0.2"

### FEATURES #################################################################

[features]
default = ["std"]
cbor = ["ciborium"]
json = ["serde_json"]

std = ["serde/std"]
