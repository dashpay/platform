[package]
name = "drive-proof-verifier"
version = "1.0.0-dev.3"
edition = "2021"
rust-version = "1.73"

crate-type = ["cdylib"]

[features]
default = ["mocks", "json"]
mocks = ["dep:serde"]
json = ["dep:serde_json"]


[dependencies]

thiserror = { version = "1.0.39" }
dapi-grpc = { path = "../dapi-grpc" }
drive = { path = "../rs-drive", default-features = false, features = [
    "verify",
] }
dpp = { path = "../rs-dpp" }
tenderdash-abci = { git = "https://github.com/dashpay/rs-tenderdash-abci", rev = "251386f9e4109c89ca628226c981c489b80aed80" }
# tenderdash-abci = { path = "../../../rs-tenderdash-abci/abci" }
tracing = { version = "0.1.37" }
serde = { version = "1.0.171", default-features = false, optional = true }
serde_json = { version = "1.0.103", features = [
    "preserve_order",
], optional = true }
lazy_static = { version = "1.4.0" }
hex = { version = "0.4.3" }
