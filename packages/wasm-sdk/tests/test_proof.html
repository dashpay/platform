<!DOCTYPE html>
<html>
<head>
    <title>Test Proof Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        pre {
            background: white;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>WASM SDK Proof Functions Test</h1>
    
    <div id="results"></div>
    
    <script type="module">
        import init, { 
            WasmSdkBuilder, 
            identity_fetch_with_proof,
            data_contract_fetch_with_proof,
            get_documents_with_proof,
            get_epochs_info_with_proof,
            get_current_epoch_with_proof,
            get_total_credits_in_platform_with_proof,
            get_identities_token_balances_with_proof
        } from '../pkg/wasm_sdk.js';
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(test, success, details) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${test}</h3>
                <pre>${JSON.stringify(details, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        async function runTests() {
            try {
                await init();
                addResult('WASM Module Loaded', true, { message: 'Successfully loaded WASM module' });
                
                // Initialize SDK
                const builder = new WasmSdkBuilder();
                builder.with_network('testnet');
                builder.with_core_rpc_url('https://drm01xvqe601.cloudfront.net:40001');
                builder.with_platform_grpc_url('https://drm01xvqe601.cloudfront.net:40003');
                const sdk = await builder.build();
                addResult('SDK Initialized', true, { network: 'testnet' });
                
                // Test 1: Get current epoch with proof
                try {
                    const result = await get_current_epoch_with_proof(sdk);
                    addResult('Current Epoch with Proof', true, {
                        hasData: !!result.data,
                        hasMetadata: !!result.metadata,
                        hasProof: !!result.proof,
                        epochIndex: result.data?.index
                    });
                } catch (e) {
                    addResult('Current Epoch with Proof', false, { error: e.message });
                }
                
                // Test 2: Get epochs info with proof
                try {
                    const result = await get_epochs_info_with_proof(sdk, undefined, 3, true);
                    addResult('Epochs Info with Proof', true, {
                        hasData: !!result.data,
                        dataLength: result.data?.length,
                        hasMetadata: !!result.metadata,
                        hasProof: !!result.proof
                    });
                } catch (e) {
                    addResult('Epochs Info with Proof', false, { error: e.message });
                }
                
                // Test 3: Get total credits with proof
                try {
                    const result = await get_total_credits_in_platform_with_proof(sdk);
                    addResult('Total Credits with Proof', true, {
                        hasData: !!result.data,
                        hasMetadata: !!result.metadata,
                        hasProof: !!result.proof,
                        credits: result.data?.totalCreditsInPlatform
                    });
                } catch (e) {
                    addResult('Total Credits with Proof', false, { error: e.message });
                }
                
                // Test 4: Identity fetch with proof (known test identity)
                try {
                    const result = await identity_fetch_with_proof(sdk, '4EfA9Jrvv3nnCFdSf7fad59851iiTRZ6Wcu6YVJ4iSeF');
                    addResult('Identity Fetch with Proof', true, {
                        hasData: !!result.data,
                        hasMetadata: !!result.metadata,
                        hasProof: !!result.proof,
                        identityId: result.data?.id
                    });
                } catch (e) {
                    addResult('Identity Fetch with Proof', false, { error: e.message });
                }
                
                // Test 5: Data contract fetch with proof (DPNS contract)
                try {
                    const result = await data_contract_fetch_with_proof(sdk, 'GWRSAVFMjXx8HpQFaNJMqBV7MBgMK4br5UESsB4S31Ec');
                    addResult('Data Contract Fetch with Proof', true, {
                        hasData: !!result.data,
                        hasMetadata: !!result.metadata,
                        hasProof: !!result.proof,
                        contractId: result.data?.$id
                    });
                } catch (e) {
                    addResult('Data Contract Fetch with Proof', false, { error: e.message });
                }
                
            } catch (error) {
                addResult('Test Setup', false, { error: error.message });
            }
        }
        
        runTests();
    </script>
</body>
</html>
