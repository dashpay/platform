require:
  - test/setup.js
timeout: 10000
recursive: true
spec:
  - "test/unit/**/*.spec.js"
  - "test/integration/**/*.spec.js"
  - "test/e2e/**/*.spec.js"
  - "test/helpers/**/*.spec.js"
  - "test/fixtures/**/*.spec.js"
ignore:
  - "test/ui-automation/**/*"
reporter: spec
bail: false
colors: true
exit: true