<!DOCTYPE html>
<html>
<head>
    <title>Test Derive Key from Seed with Path</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test derive_key_from_seed_with_path</h1>
    
    <div class="test-section">
        <h2>Direct Function Test</h2>
        <button onclick="testBasicPath()">Test Basic BIP44 Path</button>
        <button onclick="testDIP13Path()">Test DIP13 Path</button>
        <div id="result"></div>
    </div>

    <script type="module">
        import init, { 
            derive_key_from_seed_with_path,
            generate_mnemonic
        } from './pkg/wasm_sdk.js';

        await init();

        const testSeed = "abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about";

        window.testBasicPath = async function() {
            try {
                console.log("Testing basic BIP44 path...");
                const path = "m/44'/5'/0'/0/0";
                
                console.log("Calling derive_key_from_seed_with_path with:");
                console.log("- seed:", testSeed);
                console.log("- path:", path);
                console.log("- network: mainnet");
                
                const result = await derive_key_from_seed_with_path(
                    testSeed,
                    undefined,
                    path,
                    "mainnet"
                );
                
                console.log("Raw result:", result);
                console.log("Result type:", typeof result);
                console.log("Result constructor:", result?.constructor?.name);
                console.log("Is Array?", Array.isArray(result));
                console.log("Keys:", result ? Object.keys(result) : 'null');
                console.log("JSON stringified:", JSON.stringify(result, null, 2));
                
                // Try to access properties
                if (result) {
                    console.log("result.path:", result.path);
                    console.log("result.private_key_wif:", result.private_key_wif);
                    console.log("result.address:", result.address);
                }
                
                document.getElementById('result').innerHTML = `
                    <div class="success">✅ Basic Path Test Complete</div>
                    <pre>Type: ${typeof result}
Constructor: ${result?.constructor?.name}
Keys: ${result ? Object.keys(result).join(', ') : 'null'}

Full Result:
${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `
                    <div class="error">❌ Error: ${error.message}</div>
                `;
            }
        };

        window.testDIP13Path = async function() {
            try {
                console.log("Testing DIP13 path...");
                const path = "m/9'/5'/5'/0'/0'/0'/0'";
                
                console.log("Calling derive_key_from_seed_with_path with:");
                console.log("- seed:", testSeed);
                console.log("- path:", path);
                console.log("- network: mainnet");
                
                const result = await derive_key_from_seed_with_path(
                    testSeed,
                    undefined,
                    path,
                    "mainnet"
                );
                
                console.log("Raw result:", result);
                console.log("Result type:", typeof result);
                console.log("Result constructor:", result?.constructor?.name);
                console.log("Is Array?", Array.isArray(result));
                console.log("Keys:", result ? Object.keys(result) : 'null');
                console.log("JSON stringified:", JSON.stringify(result, null, 2));
                
                // Try to access properties
                if (result) {
                    console.log("result.path:", result.path);
                    console.log("result.private_key_wif:", result.private_key_wif);
                    console.log("result.address:", result.address);
                }
                
                document.getElementById('result').innerHTML = `
                    <div class="success">✅ DIP13 Path Test Complete</div>
                    <pre>Type: ${typeof result}
Constructor: ${result?.constructor?.name}
Keys: ${result ? Object.keys(result).join(', ') : 'null'}

Full Result:
${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `
                    <div class="error">❌ Error: ${error.message}</div>
                `;
            }
        };
    </script>
</body>
</html>
