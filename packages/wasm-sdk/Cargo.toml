[package]
name = "wasm-sdk"
edition = "2021"
publish = false
[lib]
crate-type = ["cdylib"]

[features]
default = []

mocks = ["dash-sdk/mocks"]

# All system contracts
all-system-contracts = ["dash-sdk/all-system-contracts"]

# Individual contract features
withdrawals-contract = ["dash-sdk/withdrawals-contract"]
dpns-contract = ["dash-sdk/dpns-contract"]
dashpay-contract = ["dash-sdk/dashpay-contract"]
wallet-utils-contract = ["dash-sdk/wallet-utils-contract"]
token-history-contract = ["dash-sdk/token-history-contract"]
keywords-contract = ["dash-sdk/keywords-contract"]

token_reward_explanations = ["dash-sdk/token_reward_explanations"]

[dependencies]
dash-sdk = { path = "../rs-sdk", default-features = false }
simple-signer = { path = "../simple-signer" }
drive = { path = "../rs-drive", default-features = false, features = ["verify"] }
console_error_panic_hook = { version = "0.1.6" }
thiserror = { version = "2.0.12" }
web-sys = { version = "0.3.4", features = [
    'console',
    'Document',
    'Element',
    'HtmlElement',
    'Node',
    'Window',
    'Crypto',
] }
wasm-bindgen = { version = "=0.2.100" }
wasm-bindgen-futures = { version = "0.4.49" }
drive-proof-verifier = { path = "../rs-drive-proof-verifier", default-features = false } # TODO: I think it's not needed (LKl)
tracing = { version = "0.1" }
tracing-wasm = { version = "0.2.1" }
wee_alloc = "0.4"
platform-value = { path = "../rs-platform-value", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = { version = "0.6.5" }
serde_json = "1.0"
hex = "0.4"
base64 = "0.22"
getrandom = { version = "0.2", features = ["js"] }
rs-sdk-trusted-context-provider = { path = "../rs-sdk-trusted-context-provider" }
once_cell = "1.19"
js-sys = "0.3"
dapi-grpc = { path = "../dapi-grpc" }
rs-dapi-client = { path = "../rs-dapi-client" }

[profile.release]
opt-level = "z"
panic = "abort"
debug = false
lto = "fat"

[package.metadata.wasm-pack]
wasm-opt = false

