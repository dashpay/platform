<!DOCTYPE html>
<html>
<head>
    <title>Test Wallet Fixes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Wallet Fixes</h1>
    
    <div class="test-section">
        <h2>1. Test Generate Mnemonic (Valid Checksum)</h2>
        <button onclick="testGenerateMnemonic()">Generate 12-word Mnemonic</button>
        <button onclick="testGenerateMnemonic24()">Generate 24-word Mnemonic</button>
        <div id="mnemonic-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test BIP44 Key Derivation from Seed</h2>
        <textarea id="seed-input" rows="3" cols="60" placeholder="Enter seed phrase here..."></textarea><br>
        <button onclick="testBIP44Derivation()">Derive Key (BIP44)</button>
        <div id="bip44-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test UI Button Text</h2>
        <p>Check main index.html:</p>
        <ul>
            <li>Select "Key Derivation" from operation type</li>
            <li>Button should show "View" instead of "Execute Query"</li>
        </ul>
    </div>

    <script type="module">
        import init, { 
            generate_mnemonic, 
            validate_mnemonic,
            derive_key_from_seed_phrase 
        } from './pkg/wasm_sdk.js';

        // Utility function to escape HTML special characters
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        await init();

        window.testGenerateMnemonic = function() {
            try {
                const mnemonic = generate_mnemonic(12);
                const isValid = validate_mnemonic(mnemonic);
                
                document.getElementById('mnemonic-result').innerHTML = `
                    <div class="success">✅ Generated valid 12-word mnemonic:</div>
                    <pre>${mnemonic}</pre>
                    <div>Validation: ${isValid ? 'PASSED' : 'FAILED'}</div>
                `;
                
                // Auto-fill seed input for easy testing
                document.getElementById('seed-input').value = mnemonic;
            } catch (error) {
                document.getElementById('mnemonic-result').innerHTML = `
                    <div class="error">❌ Error: ${escapeHtml(error.message)}</div>
                `;
            }
        };

        window.testGenerateMnemonic24 = function() {
            try {
                const mnemonic = generate_mnemonic(24);
                const isValid = validate_mnemonic(mnemonic);
                
                document.getElementById('mnemonic-result').innerHTML = `
                    <div class="success">✅ Generated valid 24-word mnemonic:</div>
                    <pre>${mnemonic}</pre>
                    <div>Validation: ${isValid ? 'PASSED' : 'FAILED'}</div>
                `;
                
                // Auto-fill seed input for easy testing
                document.getElementById('seed-input').value = mnemonic;
            } catch (error) {
                document.getElementById('mnemonic-result').innerHTML = `
                    <div class="error">❌ Error: ${escapeHtml(error.message)}</div>
                `;
            }
        };

        window.testBIP44Derivation = function() {
            const seedPhrase = document.getElementById('seed-input').value.trim();
            if (!seedPhrase) {
                document.getElementById('bip44-result').innerHTML = `
                    <div class="error">❌ Please enter a seed phrase</div>
                `;
                return;
            }

            try {
                // First validate the mnemonic
                const isValid = validate_mnemonic(seedPhrase);
                if (!isValid) {
                    document.getElementById('bip44-result').innerHTML = `
                        <div class="error">❌ Invalid mnemonic phrase</div>
                    `;
                    return;
                }

                // Derive key using BIP44
                const result = derive_key_from_seed_phrase(seedPhrase, undefined, 'testnet');
                
                document.getElementById('bip44-result').innerHTML = `
                    <div class="success">✅ Successfully derived key from seed:</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('bip44-result').innerHTML = `
                    <div class="error">❌ Error: ${escapeHtml(error.message)}</div>
                `;
            }
        };
    </script>
</body>
</html>
