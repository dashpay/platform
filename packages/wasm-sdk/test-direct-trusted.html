<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Direct Trusted Mode Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007cba; }
        .error { background: #ffe6e6; border-left-color: #ff4444; }
        .success { background: #e6ffe6; border-left-color: #44ff44; }
        .loading { background: #e6f3ff; border-left-color: #4444ff; }
        button { padding: 12px 24px; margin: 10px 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007cba; color: white; }
        input { padding: 10px; margin: 5px; width: 400px; font-family: monospace; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🔒 Direct Trusted Mode Test</h1>
    <p>This test follows the EXACT pattern from the main interface that works</p>

    <div>
        <label><strong>Identity ID:</strong></label><br>
        <input type="text" id="identityId" value="DcoJJ3W9dauwLD51vzNuXJ9vna2T7mprVm7wbgVYifNq">
        <button class="primary" onclick="testIdentityLookup()">🔍 Test Identity Lookup</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div id="results"></div>

    <script type="module">
        // Import exactly like the main interface does
        import init, { 
            WasmSdkBuilder, 
            identity_fetch,
            prefetch_trusted_quorums_testnet,
            prefetch_trusted_quorums_mainnet
        } from './pkg/wasm_sdk.js';

        let sdk = null;

        async function initializeSdk(network = 'testnet') {
            addResult(`🚀 Initializing ${network.toUpperCase()} SDK (trusted mode)...`, 'loading');
            
            try {
                // Initialize WASM first
                await init();
                addResult('✅ WASM module initialized', 'success');

                // Prefetch trusted quorums (EXACTLY like main interface)
                addResult(`📡 Prefetching trusted quorums for ${network}...`, 'loading');
                
                if (network === 'mainnet') {
                    await prefetch_trusted_quorums_mainnet();
                } else {
                    await prefetch_trusted_quorums_testnet();
                }
                
                addResult('✅ Trusted quorums prefetched successfully', 'success');

                // Create trusted builder (EXACTLY like main interface)
                addResult('🔧 Creating trusted SDK builder...', 'loading');
                
                let builder;
                if (network === 'mainnet') {
                    builder = WasmSdkBuilder.new_mainnet_trusted();
                } else {
                    builder = WasmSdkBuilder.new_testnet_trusted();
                }
                
                addResult('✅ Trusted builder created', 'success');

                // Build the SDK (EXACTLY like main interface)
                addResult('⚙️ Building SDK instance...', 'loading');
                sdk = await builder.build();
                
                addResult('🎉 SDK initialized successfully in trusted mode!', 'success');
                addResult('✅ Ready for proof verification', 'success');
                
                return sdk;
                
            } catch (error) {
                addResult(`❌ SDK initialization failed: ${error.message}`, 'error');
                console.error('SDK initialization error:', error);
                throw error;
            }
        }

        window.testIdentityLookup = async function() {
            const identityId = document.getElementById('identityId').value.trim();
            
            if (!identityId) {
                addResult('❌ Please enter an identity ID', 'error');
                return;
            }

            try {
                // Initialize SDK if needed
                if (!sdk) {
                    await initializeSdk('testnet');
                }

                addResult(`🔍 Looking up identity: ${identityId}`, 'loading');
                addResult('📡 Using identity_fetch with trusted mode...', 'loading');

                // Call identity_fetch EXACTLY like main interface does
                const identity = await identity_fetch(sdk, identityId);

                if (identity) {
                    addResult('🎉 SUCCESS! Identity found with trusted mode!', 'success');
                    
                    try {
                        const identityJson = identity.toJSON();
                        addResult('📋 Identity data retrieved successfully:', 'success');
                        addResult(`   • Balance: ${identityJson.balance || 'N/A'} credits`, 'success');
                        addResult(`   • Revision: ${identityJson.revision || 'N/A'}`, 'success');
                        addResult(`   • Public Keys: ${identityJson.publicKeys ? identityJson.publicKeys.length : 'N/A'}`, 'success');
                    } catch (e) {
                        addResult('📋 Identity found but JSON conversion failed - this is OK', 'success');
                    }
                    
                    addResult('✅ CONCLUSION: Trusted mode is working correctly!', 'success');
                    
                } else {
                    addResult('❌ Identity not found', 'error');
                    addResult('This could mean the identity ID is incorrect', 'error');
                }

            } catch (error) {
                addResult(`💥 Identity lookup failed: ${error.message}`, 'error');
                console.error('Identity lookup error:', error);
                
                if (error.message.includes('Non-trusted mode is not supported')) {
                    addResult('🔧 STILL getting non-trusted mode error!', 'error');
                    addResult('This means there\'s still a bug in the trusted mode setup', 'error');
                } else if (error.message.includes('proof')) {
                    addResult('🔧 Proof verification error - but trusted mode is working', 'error');
                } else {
                    addResult('🤔 Different error - check console for details', 'error');
                }
            }
        }

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        }

        function addResult(message, type = '') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        // Auto-load message
        addResult('🎯 This test uses the EXACT same pattern as the working main interface', 'loading');
        addResult('🔧 If this fails, we know there\'s still a fundamental issue', 'loading');
    </script>
</body>
</html>
