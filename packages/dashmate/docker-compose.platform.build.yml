version: '3.7'

services:
  drive_abci:
    build:
      context: ${PLATFORM_SOURCE_PATH:?err}
      dockerfile: ${PLATFORM_SOURCE_PATH:?err}/Dockerfile
      target: drive-abci
      args:
        SCCACHE_MEMCACHED: ${SCCACHE_MEMCACHED}
        SCCACHE_GHA_ENABLED: ${SCCACHE_GHA_ENABLED}
        ACTIONS_CACHE_URL: ${ACTIONS_CACHE_URL}
        ACTIONS_RUNTIME_TOKEN: ${ACTIONS_RUNTIME_TOKEN}
      cache_from:
        - ${PLATFORM_DRIVE_ABCI_DOCKER_IMAGE:?err}
        - ${CACHE_FROM:-drive:local}
      cache_to:
        - ${CACHE_TO:-type=inline}
    image: drive:local

  dapi_api:
    build:
      context: ${PLATFORM_SOURCE_PATH:?err}
      dockerfile: ${PLATFORM_SOURCE_PATH:?err}/Dockerfile
      target: dapi
      args:
        SCCACHE_MEMCACHED: ${SCCACHE_MEMCACHED}
        SCCACHE_GHA_ENABLED: ${SCCACHE_GHA_ENABLED}
        ACTIONS_CACHE_URL: ${ACTIONS_CACHE_URL}
        ACTIONS_RUNTIME_TOKEN: ${ACTIONS_RUNTIME_TOKEN}
      cache_from:
        - ${CACHE_FROM:-${PLATFORM_DAPI_API_DOCKER_IMAGE}}
      cache_to:
        - ${CACHE_TO:-type=inline}
    image: dapi:local

  dapi_tx_filter_stream:
    build:
      context: ${PLATFORM_SOURCE_PATH:?err}
      dockerfile: ${PLATFORM_SOURCE_PATH:?err}/Dockerfile
      target: dapi
      args:
        SCCACHE_MEMCACHED: ${SCCACHE_MEMCACHED}
        SCCACHE_GHA_ENABLED: ${SCCACHE_GHA_ENABLED}
        ACTIONS_CACHE_URL: ${ACTIONS_CACHE_URL}
        ACTIONS_RUNTIME_TOKEN: ${ACTIONS_RUNTIME_TOKEN}
      cache_from:
        - ${CACHE_FROM:-${PLATFORM_DAPI_API_DOCKER_IMAGE}}
      cache_to:
        - ${CACHE_TO:-type=inline}
    image: dapi:local

  dapi_envoy:
    build:
      context: ${PLATFORM_SOURCE_PATH:?err}
      dockerfile: ${PLATFORM_SOURCE_PATH:?err}/packages/dashmate/docker/envoy/Dockerfile
      args:
        SCCACHE_MEMCACHED: ${SCCACHE_MEMCACHED}
        SCCACHE_GHA_ENABLED: ${SCCACHE_GHA_ENABLED}
        ACTIONS_CACHE_URL: ${ACTIONS_CACHE_URL}
        ACTIONS_RUNTIME_TOKEN: ${ACTIONS_RUNTIME_TOKEN}
      cache_from:
        - ${CACHE_FROM:-${PLATFORM_DAPI_ENVOY_DOCKER_IMAGE}}
      cache_to:
        - ${CACHE_TO:-type=inline}
    image: dapi-envoy:local

  dashmate_helper:
    build:
      context: ${PLATFORM_SOURCE_PATH:?err}
      dockerfile: ${PLATFORM_SOURCE_PATH:?err}/Dockerfile
      target: dashmate-helper
      args:
        SCCACHE_MEMCACHED: ${SCCACHE_MEMCACHED}
        SCCACHE_GHA_ENABLED: ${SCCACHE_GHA_ENABLED}
        ACTIONS_CACHE_URL: ${ACTIONS_CACHE_URL}
        ACTIONS_RUNTIME_TOKEN: ${ACTIONS_RUNTIME_TOKEN}
      cache_from:
        - ${CACHE_FROM:-${DASHMATE_HELPER_DOCKER_IMAGE}}
      cache_to:
        - ${CACHE_TO:-type=inline}
    image: dashmate_helper:local
