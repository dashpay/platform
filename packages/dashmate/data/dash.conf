# general
daemon=0  # leave this set to 0 for Docker
logtimestamps=1
maxconnections=256
debug=0
printtoconsole=1 # print to stdout/stderr for Docker

# optional indices (required for Insight)
txindex=1
addressindex=1
timestampindex=1
spentindex=1

# ZeroMQ notifications (required for Insight)
zmqpubrawtx=tcp://0.0.0.0:29998
zmqpubrawtxlock=tcp://0.0.0.0:29998
zmqpubhashblock=tcp://0.0.0.0:29998
#zmqpubhashtx=tcp://0.0.0.0:29998
#zmqpubhashtxlock=tcp://0.0.0.0:29998
#zmqpubrawblock=tcp://0.0.0.0:29998

# JSONRPC
server=1
rpcuser=dashrpc
rpcpassword=password
rpcport=20002 # we always use this port internally, no matter which network
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0
rpcworkqueue=64

# external network
listen=1
bind=0.0.0.0
