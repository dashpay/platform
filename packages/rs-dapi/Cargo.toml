[package]
name = "rs-dapi"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rs-dapi"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.47.0", features = ["full"] }
futures = "0.3.31"

# gRPC framework
tonic = "0.13.0"
tonic-web = "0.13.0"

# HTTP framework for REST/JSON-RPC
axum = "0.8.4"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"

# Configuration
config = "0.15.13"

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Error handling
anyhow = "1.0.98"
thiserror = "2.0.12"

# Time handling
chrono = { version = "0.4.41", features = ["serde"] }

# HTTP client for external API calls
reqwest = { version = "0.12", features = ["json"] }

# Caching
moka = { version = "0.12", features = ["future"] }

# Hex encoding/decoding
hex = "0.4"

# Async traits
async-trait = "0.1"

# Dash Platform dependencies (using workspace versions)
dapi-grpc = { path = "../dapi-grpc", features = ["server", "serde"] }
prost-types = "0.14.1"

[build-dependencies]
tonic-build = "0.14.0"

[dev-dependencies]
# Additional dependencies for integration tests
tokio-test = "0.4.4"
